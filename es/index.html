<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/tailwind.config.js"></script>
    <title>Luis Hernandez | Portafolio</title>
</head>

<body class="bg-gray-900">
    <!-- Navbar -->
    <header>
        <nav
            class="bg-gray-900/60 lg:bg-gradient-to-t lg:from-gray-900/60 lg:to-gray-700/60 border-t lg:border-b border-gray-800 bottom-16 top-auto lg:top-0 lg:bottom-auto fixed inset-x-0 z-10 w-full backdrop-blur-lg">
            <div
                class="p-4 flex gap-4 justify-center items-center lg:max-w-screen-xl lg:flex lg:flex-wrap lg:items-center lg:justify-between lg:mx-auto">
                <!-- Logo -->
                <a href="#" class="hidden lg:flex items-center text-white text-xl">
                    > _
                </a>

                <div class="flex items-center md:order-2">
                    <!-- Language -->
                    <button id="btn-language" type="button" data-dropdown-toggle="language-dropdown-menu"
                        class="inline-flex items-center font-medium justify-center px-4 py-2 text-sm text-white relative btn-glow border-transparent hover:bg-gray-800 hover:border-gray-700 transition-all duration-500 ease-in-out rounded-lg cursor-pointer">
                        <svg class="w-5 h-5 mr-2 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 21 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="1.2"
                                d="M6.487 1.746c0 4.192 3.592 1.66 4.592 5.754 0 .828 1 1.5 2 1.5s2-.672 2-1.5a1.5 1.5 0 0 1 1.5-1.5h1.5m-16.02.471c4.02 2.248 1.776 4.216 4.878 5.645C10.18 13.61 9 19 9 19m9.366-6h-2.287a3 3 0 0 0-3 3v2m6-8a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        <span class="hidden lg:block">Español (ES)</span>
                        <span class="block lg:hidden">ES</span>
                    </button>

                    <!-- Dropdown Language -->
                    <div class="hidden z-50 absolute -mt-36 lg:mt-36 text-base list-none bg-transparent divide-y divide-gray-100"
                        id="language-dropdown-menu">
                        <ul class="font-medium bg-transparent backdrop-blur-lg border border-gray-700 rounded-lg text-white"
                            role="none">
                            <li>
                                <a href="#" id="es-btn"
                                    class="block px-4 py-2 text-sm border-transparent hover:bg-gray-800 hover:border-gray-700 rounded-sm transition-all duration-500 ease-in-out"
                                    role="menuitem">
                                    <div class="inline-flex items-center">
                                        Español (ES)
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#" id="en-btn"
                                    class="block px-4 py-2 text-sm border border-transparent text-gray-500 bg-gray-200/10 rounded-sm transition-all duration-500 ease-in-out"
                                    role="menuitem">
                                    <div class="inline-flex items-center">
                                        English (EN)
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="items-center justify-between" id="navbar-items">
                    <ul id="items-nav" class="flex gap-2 font-medium rounded-lg">
                        <li>
                            <a href="#"
                                class="btn-glow relative block px-4 py-2 text-white border border-transparent hover:bg-gray-800 hover:border-gray-700 rounded-lg transition-all duration-500 ease-in-out"
                                aria-current="page">
                                <span class="hidden lg:block">Inicio</span>
                                <span class="block lg:hidden">
                                    <svg class="w-5 h-5 text-white" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="1.2"
                                            d="M6.143 1H1.857A.857.857 0 0 0 1 1.857v4.286c0 .473.384.857.857.857h4.286A.857.857 0 0 0 7 6.143V1.857A.857.857 0 0 0 6.143 1Zm10 0h-4.286a.857.857 0 0 0-.857.857v4.286c0 .473.384.857.857.857h4.286A.857.857 0 0 0 17 6.143V1.857A.857.857 0 0 0 16.143 1Zm-10 10H1.857a.857.857 0 0 0-.857.857v4.286c0 .473.384.857.857.857h4.286A.857.857 0 0 0 7 16.143v-4.286A.857.857 0 0 0 6.143 11Zm10 0h-4.286a.857.857 0 0 0-.857.857v4.286c0 .473.384.857.857.857h4.286a.857.857 0 0 0 .857-.857v-4.286a.857.857 0 0 0-.857-.857Z" />
                                    </svg>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="btn-glow relative block px-4 py-2 text-white border border-transparent hover:bg-gray-800 hover:border-gray-700 rounded-lg transition-all duration-500 ease-in-out"
                                aria-current="page">
                                <span class="hidden lg:block">Sobre Mí</span>
                                <span class="block lg:hidden">
                                    <svg class="w-5 h-5 text-white" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 18">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="1.2"
                                            d="M7 8a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm-2 3h4a4 4 0 0 1 4 4v2H1v-2a4 4 0 0 1 4-4Z" />
                                    </svg>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="btn-glow relative block px-4 py-2 text-white border border-transparent hover:bg-gray-800 hover:border-gray-700 rounded-lg transition-all duration-500 ease-in-out"
                                aria-current="page">
                                <span class="hidden lg:block">Portafolio</span>
                                <span class="block lg:hidden">
                                    <svg class="w-5 h-5 text-white" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                                        viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-width="1.2"
                                            d="M1 10c1.5 1.5 5.25 3 9 3s7.5-1.5 9-3m-9-1h.01M2 19h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1ZM14 5V3a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v2h8Z" />
                                    </svg>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="btn-glow relative block px-4 py-2 text-white border border-transparent hover:bg-gray-800 hover:border-gray-700 rounded-lg transition-all duration-500 ease-in-out"
                                aria-current="page">
                                <span class="hidden lg:block">Contacto</span>
                                <span class="block lg:hidden">
                                    <svg class="w-5 h-5 text-white" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="1.2"
                                            d="M3.656 12.115a3 3 0 0 1 5.682-.015M13 5h3m-3 3h3m-3 3h3M2 1h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1Zm6.5 4.5a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z" />
                                    </svg>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="mt-8 lg:mt-24">
    </main>

    <!-- Footer -->
    <footer
        class="fixed w-full border border-transparent lg:border-gray-800 bottom-0 bg-gray-900/60 lg:bg-gradient-to-b lg:from-gray-900/60 lg:to-gray-800/60 backdrop-blur-lg">
        <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
            <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© <span id="year"></span> Luis
                Hernandez.
            </span>
            <a id="btn-cv" href="/docs/cv.pdf" download="Currículum Luis Hernandez -  HERL990313RV0"
                class="ml-2 lg:ml-0 inline-flex items-center font-medium justify-center px-4 py-2 text-sm border border-teal-500 bg-teal-500/10 text-white hover:bg-teal-500/20 transition-all duration-500 ease-in-out rounded-lg cursor-pointer">
                <svg class="w-5 h-5 mr-2 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 10 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2"
                        d="M5 1v12m0 0 4-4m-4 4L1 9" />
                </svg>
                <span>Descargar CV</span>
            </a>
        </div>
    </footer>

    <!-- Toasts -->
    <div id="cv-notification"
        class="hidden fixed bottom-36 lg:bottom-24 right-6 transition-all duration-500 ease-in-out">
        <div class="flex items-center w-full max-w-xs p-4 bg-gray-900 text-white border border-gray-800 rounded-md relative glow-effect-toast"
            role="alert">
            <div
                class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 bg-teal-500/10 text-teal-500 rounded-lg dark:bg-blue-800 dark:text-blue-200">
                <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2"
                        d="m7 10 2 2 4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                <span class="sr-only">Fire icon</span>
            </div>
            <div class="ms-3 text-sm font-normal">El CV se descargara en breve.</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/menu.js"></script>
    <script src="../js/notificationCV.js"></script>
    <script src="../js/currentYear.js"></script>
</body>

</html>
